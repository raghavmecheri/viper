on:
  [push, pull_request]:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use OCaml 4.11.1
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: 4.11.1
          
      - name: Set up env
        run: make setup-linux

      - name: Compile binaries
        run: make

      - name: Run test suite
        run: ./runtests.sh
